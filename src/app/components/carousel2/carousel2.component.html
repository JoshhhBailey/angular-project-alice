<div class = "carousel2">
    <p-carousel [value] = "logos" styleClass = "custom-carousel" [numVisible] = "4" [numScroll] = "1" [circular] = "true" [responsiveOptions] = "responsiveOptions">
        <ng-template let-logo pTemplate = "item">
            <div class = "logo-container p-nogutter">
                <img src = "../../../assets/carousel/logos/{{logo}}" id = "logo-img"/>
            </div>
        </ng-template>
    </p-carousel>
</div>
