<h3>Top Projects</h3>

<a *ngFor="let project of projects">
  
  <div class = "container">
    <a routerLink ="/work/{{hyphenateURL(project.name)}}">
      <img src = "{{project.imageDir}}" class = "image">
        <div class = "overlay"> </div>
        <div class = "text"> {{project.name}} </div>
    </a>
  </div>
</a>
